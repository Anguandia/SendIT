<!--DOCTYPE html-->
<html lang="en">
<head>
  <title>SendIT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/user_menu.css">
  <link rel="stylesheet" href="css/orders_view.css">
  <link rel="stylesheet" href="css/order_view.css">
  <link rel="stylesheet" href="css/update.css">
</head>
<body>
  <div id="page-wrap">
    <nav id="nav-tabs">
        <tab><a id="Home" href="home.html">Home</a></tab>
        <tab><a href="home.html">Logut</a></tab>
    </nav >
    <header>
      <script src="js/header.js"></script>
    </header>
    <div class="container" id="section1">
      <article class="column" id="Map">
      </article>
      <aside class="column" id="section2">
        <div id="notifications">
          <script type="text/javascript" src="js/admin_notifications.js"></script>
        </div>
        <div class="container" id="body">
          <div class="column" id="main">
            <script type="text/javascript" src="js/dmin_menu.js"></script>
            <script type="text/javascript" src="js/order_view.js"></script>
          </div>
          <div class="column" id="section3">
            <h4>New Location details</h4>
            <div id="new_dest">
                <form action="" class="update" id="update_location">
                    <label for="dest1" class="new">Address1:</label><br>
                    <input type="text" name="dest1" class="" placeholder="  Country"><br>
                    <label for="dest2"  class="new">Address2:</label><br>
                    <input type="text" placeholder="  City" class="" name="dest2" id="dest2"><br>
                    <input type="submit" value="Update" onclick="done()">
                </form>
                <form action="" class="update" id="update_status">
                    <input type="radio" name="stat1" checked>
                    <label for="stat1" id="stat1">Untracked:</label><br>
                    <input type="radio" name="stat2" >
                    <label for="stat2"  id="stat2">Recieved:</label><br>
                    <input type="radio" name="stat3" >
                    <label for="stat3"  id="stat3">In Transit</label><br>
                    <input type="radio" name="stat4" >
                    <label for="stat4"  id="stat4">Delivered</label><br>
                    <input type="submit" value="Update" onclick="done()">
                </form>
            <button class="stat" onclick="updateLocation()">Update Location</button>
            <button class="stat" id="stat" onclick="updateStatus()">Update Status</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <footer class="container">
      <script type="text/javascript" src="js/footer.js"></script>
    </footer>
  </div>  
  <script type="text/javascript" src=js/map.js></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
  <script type="text/javascript" src=js/confirmed.js></script>
  <script type="text/javascript" src=js/status_update.js></script>
  <script type="text/javascript" src=js/location_update.js></script>
</body>
</html>
