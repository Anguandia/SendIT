          <div class="column" id="main">
            <p><b><em>Signup!</em></b></p>
            <div id="signup-wrapper">
            <h4>Enter your details to signup</h4>
            <form id="signup-form" form-action="/action_page.php">
                <div class="left" id="one">
                    <label for="first-name">First name:<span style='color:red'>*</span></label><br>
                    <input type="text" name="first-name" class="one" placeholder="Enter your first name "><br>
                    <label for="alias">Display name:</label><br>
                    <input type="text" class="one" placeholder="Enter preffered display name"><br>
                    <label for="pwd">Password:<span style='color:red'>*</span></label><br>
                    <input type="password" name="pwd" class="one" placeholder="Enter password"><br>
                </div>
                <div class="right" id="two">
                    <label for="last-name">Last name:<span style='color:red'>*</span></label><br>
                    <input type="text" class="two" placeholder="Enter your last name"><br>
                    <label for="email">Email:<span style='color:red'>*</span></label><br>
                    <input type="email" class="two" placeholder="Enter email"><br>
                    <label for="pwd">Password:<span style='color:red'>*</span></label><br>
                    <input type="password" name="pwd" class="two" placeholder="Repeat password"><br>
                </div>
                <div class="clear"></div><br>
                <input type="submit" id="submit" value="submit"><br>
                <sub>By clicking "Sign Up", you agree to the 
                <span><a class="tabs" href="T&C's"><em> Terms and Conitions</em></a></span> of SendIT</sub>
            </form>
